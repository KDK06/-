<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My masterpiece</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

            nav a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 0.75rem 1rem;
                text-decoration: none;
            }

                nav a:hover {
                    background-color: #ddd;
                    color: black;
                }

        section {
            opacity: 0;
            visibility: hidden;
            position: absolute;
            width: 100%;
            padding: 2rem;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }

            section.active {
                opacity: 1;
                visibility: visible;
                position: relative;
            }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>F4 Forever!</h1>
    </header>

    <nav>
        <a href="#" onclick="showSection('home')">홈</a>
        <a href="#" onclick="showSection('about')">소개</a>
        <a href="#" onclick="showSection('services')">서비스</a>
        <a href="#" onclick="showSection('contact')">연락처</a>
    </nav>

    <section id=" home" class="active">
        <h2>홈</h2>
        <p>내용.</p>
    </section>

    <section id="about">
        <h2>소개</h2>
        <p>내용.</p>
    </section>

    <section id="services">
        <h2>서비스</h2>
        <p>내용.</p>  
    </section>

    <section id="contact">
        <h2>연락처</h2>
        <p style="font-size: 18px; font-weight: bold;">
            회장<br /></p>
            <p>이재찬 010 - 3096 - XXXX<br /></p>
        <p style="font-size: 18px; font-weight: bold;">
                기획 부서 <br /></p>
            <p>장현석 010 - 8731 - XXXX<br /></p>
        <p style="font-size: 18px; font-weight: bold;">
                총무팀<br </p>
            <p>김동균 010 - 7376 - XXXX<br />
            </p>
    </section>

    <footer>
        &copy; 2025.4.22 my masterpiece.
    </footer>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('section');

            sections.forEach(section => {
                section.classList.remove('active');
            });

            const target = document.getElementById(sectionId);
            if (target) {
                setTimeout(() => {
                    target.classList.add('active');
                }, 100); 
            }
        }
    </script>

</body>
</html>
